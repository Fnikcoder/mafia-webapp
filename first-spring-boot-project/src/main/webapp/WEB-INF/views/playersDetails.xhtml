<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Products</title>
</h:head>
<h:body>
  <p:dataTable var="player" value="#{playerList}"
               sortMode="multiple" lazy="true">
    <p:column headerText="Nickname" sortBy="#{player.nickname}">
      <h:outputText value="#{player.nickname}" />
    </p:column>
    <p:column headerText="played_games_num" sortBy="#{player.played_games_num}">
      <h:outputText value="#{player.played_games_num}" />
    </p:column>
    <p:column headerText="win_total_num" sortBy="#{player.win_total_num}">
      <h:outputText value="#{player.win_total_num}" />
    </p:column>
    <p:column headerText="chat_id" sortBy="#{player.chat_id}">
      <h:outputText value="#{player.chat_id}" />
    </p:column>
  </p:dataTable>
</h:body>
</html>
